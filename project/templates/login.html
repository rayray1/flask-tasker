{% extends "base.html" %}
{% block content %}

<h1>Welcome to Tasker</h1>
<h3>Please login to access you task list</h3>

<form method="post" action="/">
	<span>Username: <input type="text" name="username" value="{{ request.form.username }}"></span>
	<span>Password: <input type="text" name="password" value="{{ request.form.password }}"></span>
	<input type="submit" value="Login">
</form>

<p><em>Use 'admin' for username and password</em></p>

{% endblock %}
